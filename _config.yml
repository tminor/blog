# Site Info
title:              "tminor.io"
description:        
google_verify:      
google_analytics:   

# Author Info
author_name:        "Thomas Minor" # Your name here
author_email:       example@gmail.com # Your email here
author_gravatar:    f11fa94386545a465dd50ff9416d976c # Your Gravatar md5 hash here for logo
twitter_username:   # Your Twitter username here
github_username:    tminor # Your GitHub username here

# Site Settings
url:                https://blog.tminor.io # main url
baseurl:            # for gh-pages
feed:		    /feed.xml
permalink:          /notes/:title.html # Post permalink
timezone:           Etc/GMT+5 # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
